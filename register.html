<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Cliente</title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="index_cliente.html">Inicio</a></li>
        </ul>
    </div>
    <div class="container">
        <h2>Formulario de Registro de Cliente</h2>

        <!-- Agrega un div para mostrar el mensaje -->
        <div id="message"></div>

        <!-- Agrega el formulario con un ID para poder referenciarlo desde JavaScript -->
        <form id="registrationForm" action="register.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required> <!-- Campo requerido -->
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required> <!-- Campo requerido -->
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required> <!-- Campo requerido -->
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required> <!-- Campo requerido -->
            </div>
            <!-- Añadir campo de contraseña -->
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required> <!-- Campo requerido -->
            </div>
            <button type="button" onclick="registerClient()">Registrar Cliente</button>
        </form>
    </div>

    <!-- Agrega un script JavaScript para manejar el registro del cliente -->
    <script>
        function registerClient() {
            // Obtener los datos del formulario
            var formData = new FormData(document.getElementById('registrationForm'));

            // Realizar una solicitud AJAX para enviar los datos del formulario al servidor
            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Mostrar el mensaje de éxito en el div de mensaje
                document.getElementById('message').innerHTML = data;
                // Limpiar los campos del formulario
                document.getElementById('registrationForm').reset();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
